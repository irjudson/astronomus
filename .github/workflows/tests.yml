name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  # Fast quality checks - fail fast if code quality issues
  quality:
    name: Code Quality Checks
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'
        cache: 'pip'

    - name: Cache dependencies
      uses: actions/cache@v4
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/pyproject.toml') }}
        restore-keys: |
          ${{ runner.os }}-pip-

    - name: Install quality tools
      run: |
        python -m pip install --upgrade pip
        pip install black isort ruff mypy bandit[toml]
        pip install pydantic>=2.0.0 types-requests types-pytz

    - name: Check formatting with black
      run: |
        black --check --line-length=120 backend/app backend/tests

    - name: Check import sorting with isort
      run: |
        isort --check-only --profile=black --line-length=120 backend/app backend/tests

    - name: Lint with ruff
      run: |
        ruff check backend/app --config backend/pyproject.toml

    - name: Type check with mypy
      run: |
        cd backend
        mypy app --config-file=pyproject.toml
      continue-on-error: true  # Start permissive, will remove later

    - name: Security check with bandit
      run: |
        bandit -r backend/app -c backend/pyproject.toml

  # Run tests on multiple platforms and Python versions
  test:
    name: Tests (Python ${{ matrix.python-version }} on ${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    needs: quality  # Only run tests if quality checks pass

    strategy:
      fail-fast: false  # Continue testing other versions even if one fails
      matrix:
        os: [ubuntu-latest, macos-latest]
        # Note: Python 3.13 excluded until psycopg2-binary releases compatible wheels
        python-version: ['3.12']

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
        cache: 'pip'

    - name: Cache dependencies
      uses: actions/cache@v4
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ matrix.python-version }}-${{ hashFiles('**/requirements.txt', '**/requirements-test.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-${{ matrix.python-version }}-
          ${{ runner.os }}-pip-

    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r backend/requirements.txt
        pip install -r backend/requirements-test.txt

    - name: Run tests with coverage
      run: |
        cd backend
        # Skip integration tests - they require database services
        # Note: Coverage threshold enforced in integration test job only
        pytest -m "not integration" --cov=app --cov-report=xml --cov-report=term --cov-fail-under=0 -v

    - name: Upload coverage to Codecov
      if: matrix.os == 'ubuntu-latest' && matrix.python-version == '3.12'
      uses: codecov/codecov-action@v4
      with:
        file: ./backend/coverage.xml
        fail_ci_if_error: false
        token: ${{ secrets.CODECOV_TOKEN }}

  # Integration tests with PostgreSQL and Redis services
  integration:
    name: Integration Tests
    runs-on: ubuntu-latest
    needs: quality

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: pg
          POSTGRES_PASSWORD: buffalo-jump
          POSTGRES_DB: postgres
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

      redis:
        image: redis:7
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'
        cache: 'pip'

    - name: Cache dependencies
      uses: actions/cache@v4
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-integration-${{ hashFiles('**/requirements.txt', '**/requirements-test.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-integration-
          ${{ runner.os }}-pip-

    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r backend/requirements.txt
        pip install -r backend/requirements-test.txt

    - name: Create databases
      run: |
        PGPASSWORD=buffalo-jump psql -h localhost -U pg -d postgres -c "CREATE DATABASE astronomus;"
        PGPASSWORD=buffalo-jump psql -h localhost -U pg -d postgres -c "CREATE DATABASE test_astronomus;"
      env:
        PGPASSWORD: buffalo-jump

    - name: Run database migrations
      run: |
        cd backend
        # Migrate main database
        DATABASE_URL=postgresql://pg:buffalo-jump@localhost:5432/astronomus alembic upgrade head
        # Migrate test database
        DATABASE_URL=postgresql://pg:buffalo-jump@localhost:5432/test_astronomus alembic upgrade head

    - name: Run integration tests
      env:
        DATABASE_URL: postgresql://pg:buffalo-jump@localhost:5432/astronomus
        TEST_DATABASE_URL: postgresql://pg:buffalo-jump@localhost:5432/test_astronomus
        REDIS_URL: redis://localhost:6379/1
      run: |
        cd backend
        # Run all tests including integration tests (skip long-running ephemeris tests)
        pytest -m "not slow" --cov=app --cov-report=xml --cov-report=term -v --no-cov

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v4
      with:
        file: ./backend/coverage.xml
        fail_ci_if_error: false
        token: ${{ secrets.CODECOV_TOKEN }}
        flags: integration

  # Summary job - reports overall status
  ci-success:
    name: CI Success
    runs-on: ubuntu-latest
    needs: [quality, test, integration]
    if: always()

    steps:
    - name: Check all jobs
      run: |
        if [ "${{ needs.quality.result }}" != "success" ]; then
          echo "Quality checks failed"
          exit 1
        fi
        if [ "${{ needs.test.result }}" != "success" ]; then
          echo "Tests failed"
          exit 1
        fi
        if [ "${{ needs.integration.result }}" != "success" ]; then
          echo "Integration tests failed"
          exit 1
        fi
        echo "All CI checks passed!"
